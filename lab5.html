<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab-5</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Registration Page</h1>
    <form id="reg-form">
      <div class="form-group">
        <label for="fname-input">First Name</label>
        <input
          type=""
          class="form-control"
          id="fname-input"
          placeholder="Enter First Name"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input
          type=""
          class="form-control"
          id="lname-input"
          placeholder="Enter Last Name"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email-input"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="dob-input">Date of Birth</label>
        <input
          type="date"
          class="form-control"
          id="dob-input"
          placeholder="XX-XX-XXXX"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password-input"
          placeholder="Password"
        />
      </div>
      <button onclick="submitForm()" type="submit" class="btn btn-primary">
        Submit
      </button>
    </form>

    <script>
      function validatePassword(pass) {
        validPass = false;
        for (const letter of pass) {
          if (letter === "!" || letter === "?") {
            validPass = true;
          }
        }
        return validPass;
      }
      function submitForm() {
        let fname = document.getElementById("fname-input").value;
        let lname = document.getElementById("lname-input").value;
        let email = document.getElementById("email-input").value;
        let dob = document.getElementById("dob-input").value;
        let password = document.getElementById("password-input").value;
        const user = {
          fname: fname,
          lname: lname,
          email: email,
          dob: dob,
          password: password,
        };
        if (
          fname.trim() === "" ||
          lname.trim() === "" ||
          email.trim() === "" ||
          dob.trim() === "" ||
          password.trim() === ""
        ) {
          alert("All fields must have a value");
          document.writeln("<h1>FAILED: </h2>");
          document.writeln("<h3>All fields must have a value</h3>");
        } else if (!validatePassword(password)) {
          alert("Password needs a ! or ?");
          document.writeln("<h1>FAILED: </h2>");
          document.writeln("<h3>Password needs a ! or ?</h3>");
        } else {
          alert("SUCCESS");
          alert(`First Name: ${user.fname}
          Last Name: ${user.lname}
          Email: ${user.email}
          Date of Birth: ${user.dob}
          Password: ${user.password}`);
          document.writeln("<h1>Success!</h2>");
          document.writeln("<h3>First Name: " + user.fname + "</h3>");
          document.writeln("<h3>Last Name: " + user.lname + "</h3>");
          document.writeln("<h3>Email: " + user.email + "</h3>");
          document.writeln("<h3>Date of Birth: " + user.dob + "</h3>");
          document.writeln("<h3>Password: " + user.password + "</h3>");
        }
      }
    </script>
  </body>
</html>
